- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/kitty: kitty
    ~/.config/sxhkd: sxhkd
    ~/.config/bspwm: bspwm

- shell:
  - command: pkill -USR1 -x sxhkd
    description: reload hotkeys
    stderr: true
    quiet: true
